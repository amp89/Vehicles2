<form id="addForm">
	<!-- Id<input type ="text" name="id"><br> -->
	<table>
		<tr>
			<td>Year</td>
			<td><input type="number" name="year"></td>
		</tr>

		<tr>
			<td>Make</td>
			<td><input type="text" name="make"></td>
		</tr>

		<tr>
			<td>Model</td>
			<td><input type="text" name="model"></td>
		</tr>

		<tr>
			<td>Transmission</td>
			<td><input type="text" name="transmissionType"></td>
		</tr>

		<tr>
			<td>Drive Type</td>
			<td><input type="text" name="driveType"></td>
		</tr>

		<tr>
			<td>Fuel Type</td>
			<td><input type="text" name="fuelType"></td>
		</tr>

		<tr>
			<td>Displacement</td>
			<td><input type="number" name="displacement"></td>
		</tr>

		<tr>
			<td>City MPG</td>
			<td><input type="number" name="cityMpg"></td>
		</tr>

		<tr>
			<td>Highway MPG</td>
			<td><input type="number" name="highwayMpg"></td>
		</tr>

		<tr>
			<td>Average MPG</td>
			<td><input type="number" name="averageMpg"></td>
		</tr>

		<tr>
			<td>Has Gas Tax?</td>
			<td>
				<!-- <input type ="text" name="hasGasTax" /> --> <input type="radio"
				name="hasGasTax" value="true">True <input type="radio"
				name="hasGasTax" value="false">False

			</td>
		</tr>

		<tr>
			<td>Emissions Output</td>
			<td><input type="number" name="emissions"></td>
		</tr>

	</table>
	<button id="submitNew">Submit New Vehicle</button>
