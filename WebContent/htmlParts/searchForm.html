<form id="searchForm">
		<!-- Id<input type ="text" name="id"><br> -->
		<table>
			<tr>
				<td>Year:</td>
				<td><input type ="number" name="yearLow" placeholder="ANY"/> to <input type ="number" name="yearHigh" placeholder="ANY" /></td>
			</tr>
		
			
			<tr>
				<td>Make</td>
				<!--<td><in<!-- put type ="text" name="make" placeholder="ANY"  value="ford" /></td> -->
				<td id="makeTd">
					<select id="makeSelect" name="make">
						<option value="">Any</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Model</td>
				<!-- <td><input type ="text" name="model" placeholder="ANY"  value="focus" /></td> -->
				<td id="modelTd">
					<select id="modelSelect" name="model">
						<option value="">Any</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Transmission</td>
				<!-- <td><input type ="text" name="transmissionType" placeholder="ANY" /></td> -->
				<td id="transmissionTd">
					<select name="transmissionType" id="transmissionSelect">
						<option value="">Any</option>
					</select>
				</td>
				
			</tr>
			
			<tr>
				<td>Drive Type</td>
				<!-- <td><input type ="text" name="driveType" /></td> -->
				<td id="driveTypeTd">
					<select name="driveType" id="driveTypeSelect">
						<option value="">Any</option>
					</select>
				</td>
				
			</tr>
			
			<tr>
				<td>Fuel Type</td>
				<!-- <td><input type ="text" name="fuelType" /></td> -->
				<td id="fuelTypeTd">
					<select name="fuelType" id="fuelTypeSelect" >
						<option value="">Any</option>
					</select>
				</td>
				
				
			</tr>
			
			<tr>
				<td>Cylinders: </td>
				<!-- <td><input type ="number"  step="1" name="cylindersLow" placeholder="ANY"/> to <input type ="number"  step="1" name="cylindersHigh" placeholder="ANY"/></td> -->
								<td id="fuelTypeTd">
					<select name="cylindersLow" id="cylindersLow" >
						<option value="">Any</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
					</select> to 
					
					<select name="cylindersHigh" id="cylindersHigh" >
						<option value="">Any</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
					</select>
					
				</td>
			</tr>
			
			<tr>
				<td>Displacement Low</td>
				<td><input type ="number" step=".1" name="displacementLow" placeholder="ANY"/> to <input type ="text" step=".1"  name="displacementHigh" placeholder="ANY"/></td>
			</tr>

			
			<tr>
				<td>City MPG Low</td>
				<td><input type ="text" name="cityMpgLow" placeholder="ANY" /></td>
			</tr>
			<tr>
				<td>City MPG High</td>
				<td><input type ="text" name="cityMpgHigh" placeholder="ANY"/></td>
			</tr>
			
			<tr>
				<td>Highway MPG Low</td>
				<td><input type ="text" name="highwayMpgLow" placeholder="ANY"/></td>
			</tr>
			<tr>
				<td>Highway MPG High</td>
				<td><input type ="text" name="highwayMpgHigh" placeholder="ANY"/></td>
			</tr>
			
			<tr>
				<td>Average MPG Low</td>
				<td><input type ="text" name="averageMpgLow" placeholder="ANY"/></td>
			</tr>
			
			<tr>
				<td>Average MPG High</td>
				<td><input type ="text" name="averageMpgHigh" placeholder="ANY"/></td>
			</tr>
			
			
			<tr>
				<td>Has Gas Tax?</td>
				<td><!-- <input type ="text" name="hasGasTax" /> -->
					<input type="radio" name="hasGasTax" value="true">True <input type="radio" name="hasGasTax" value="false">False  

				</td>
			</tr>
			
			<tr>
				<td>Emissions Output Low</td>
				<td><input type ="text" name="emissionsLow" placeholder="ANY"/></td>
			</tr>
			<tr>
				<td>Emissions Output High</td>
				<td><input type ="text" name="emissionsHigh" placeholder="ANY"/></td>
			</tr>
		
		</table>
		<button id="submitSearch" type="submit">Search for Vehicles</button>
		<button id="resetSearch" type="reset">Reset Search</button>
	</form>
